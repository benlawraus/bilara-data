<article class='epigraph'>
<blockquote class='epigraph-text'>
<p>The Realized One, compassionate for all living creatures, <br>unstintingly offers up teaching. <br>Sentient beings revere him, first among gods and humans, <br>who has gone beyond rebirth. </p>
</blockquote>
<p class='epigraph-attribution'><span class='epigraph-translated-title'>The Holy Offering of the Teaching</span> (<span class='epigraph-root-title'>Brāhmaṇadhammayāgasutta</span>) <br><span class='epigraph-reference'>Itivuttaka 100</span></p>
</article>
